<app-header></app-header>
<div class="row">
  <div class="col-2">
    <app-navbar></app-navbar>
  </div>
  <div class="col-10 mt-4 p-0">
    <div class="container pe-5">
      <div class="d-flex flex-inline">
        <i class="fa-solid fa-people-roof"></i>
        <h2>Lista de huespedes</h2>
      </div>
      <form>
        <div class="mb-3 row">
          <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Busqueda por documento de
            identidad</label>
          <div class="col-xs-3 col-sm-auto">
            <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter">
          </div>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Dni/Pasaporte</th>
              <th>Apellido paterno</th>
              <th>Apellido materno</th>
              <th>Nombres</th>
              <th>Fecha de nacimiento</th>
              <th>Sexo</th>
              <th>Nacionalidad</th>
              <th>Celular</th>
              <th>Correo electr√≥nico</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let element of huespedes$ | async; index as i">
              <td>
                <ngb-highlight [result]="element.codigo" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.dni" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.apellidoP" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.apellidoM" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.nombre" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.fechaN" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.sexo" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.nacionalidad" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.celular" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="element.correoE" [term]="filter.value"></ngb-highlight>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
